<center>
<h2><u>PREDEFINED STRING FUNCTIONS</u></h2>
</center>
<center>
<script>
var name="My name is Nihala Sherin";
document.write(name);
document.write("<br/>");
document.write("length of string is:");
document.write(name.length);
document.write("<br/>");
document.write("string to upper case:");
document.write(name.toUpperCase());
document.write("<br/>");
document.write("string to lower case:");
document.write(name.toLowerCase());
document.write("<br/>");
document.write("replace Nihala Sherin to Aysha Nuha:");
document.write("<br/>");
document.write(name.replace("Nihala Sherin","Aysha Nuha"));
document.write("<br/>"); document.write("use slice:");
document.write(name.slice(2,17));
document.write("<br/>");
document.write("use substr:");
document.write(name.substr(13,4));
document.write("<br/>");
document.write("use trim:");
document.write(name.trim());
document.write("<br/>");
document.write(" The character having index 11 on string:");
document.write(name.charAt(11));
document.write("<br/>");
document.write("The UNICODE of character at index 11 on string:");
document.write(name.charCodeAt(11));
document.write("<br/>");
document.write("index of S in string:");
document.write(name.search("S"));
</script>
